<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </tr>
            <tr>
                <td>Daniel</td>

            </tr>
            <tr>
                <td>Alexandre</td>

                <td>Engenheiro</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
